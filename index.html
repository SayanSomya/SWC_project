<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWC project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d18d22a038.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="" id="home"></a>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <img
            class="logo-image"
            src="SWC_logo.png"
            alt="swc_logo"
          />
          <h1 class="logo">Movies</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a class="menulistitema" href="#home">Home</a>
            </li>
            <li class="menu-list-item">Movies</li>
            <li class="menu-list-item">Series</li>
            <li class="menu-list-item">Popular</li>
            <li class="menu-list-item">Trends</li>
          </ul>
        </div>
        <div>
          <form id="form">
            <input
              type="text"
              placeholder="Search your Movie!"
              id="search"
              class="search"
            />
            <button type="submit" class="search-btn" href="search.value">
              <i class="fa-solid fa-magnifying-glass glass"></i>
            </button>
          </form>
        </div>

        <div class="profile-container">
          <img class="profile-picture" src="sayan.png" alt="profile_picture" />
          <div class="profile-text-container">
            <span class="profile-text">Sayan </span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fas fa-sun toggle-icon"></i>
            <i class="fas fa-moon toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container"></div>
    <div class="button">
      <button id="showMore"><i class="fas fa-chevron-down arrow"></i></button>
    </div>

    <footer>
      <div id="copyRight">
        <p>Copyright &copy; 2023 All Rights Reserved</p>
      </div>
      <div id="lastFooter">
        <ul class="footertext">
          <li>
            <a class="ullia" href="">About Us</a>
          </li>
          <li>
            <a class="ullia" href="">Contact Us</a>
          </li>
          <li>
            <a class="ullia" href="">Disclaimer</a>
          </li>
          <li>
            <a class="ullia" href="">Report US</a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
